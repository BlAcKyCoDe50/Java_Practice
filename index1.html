<!DOCTYPE html>
<html>
<head>
    <title>City Connections</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom CSS styles here */

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
        }

        #user-list-items li:hover,
        #connection-requests-list li:hover {
            background-color: #ebebeb;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Add CSS animations */
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        #user-list-items li,
        #connection-requests-list li {
            animation: fadeIn 0.5s ease-in-out;
        }

        #user-list-items li:nth-child(odd),
        #connection-requests-list li:nth-child(odd) {
            animation: slideInRight 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <h1>City Connection</h1>
    </header>
    
    <main>
        <section>
            <label for="city-select">Select Your City:</label>
            <select id="city-select">
                <option value="">Select City</option>
                <option value="city1">City 1</option>
                <option value="city2">City 2</option>
                <option value="city3">City 3</option>
                <!-- Add more cities as needed -->
            </select>
        </section>
        
        <section id="user-list">
            <h2>Users in Your City:</h2>
            <ul id="user-list-items">
                <!-- User list items will be dynamically generated using JavaScript -->
            </ul>
        </section>
        
        <section id="connection-requests">
            <h2>Connection Requests:</h2>
            <ul id="connection-requests-list">
                <!-- Connection requests will be dynamically generated using JavaScript -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 City Connections</p>
    </footer>

    <script src="script.js"></script>
